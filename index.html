<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora HTML + JS</title>
</head>
<body>
    <h1>Calculadora HTML + JS</h1>
    <label for="num1">Primeiro Número: </label>
    <input type="number" id="num1" placeholder="Digite aqui">
    <label for="num2">Segundo Número: </label>
    <input type="number" id="num2" placeholder="Digite aqui">
    <div>
        <button id="BtnSoma" onclick="soma()">+</button>
        <button id="BtnMulti" onclick="multiplicacao()">*</button>
        <button id="BtnSub" onclick="sub()">-</button>
        <button id="BtnDiv" onclick="div()">/</button>
    </div>
    <h1>Resultado: </h1>
    <p id="resultado"> </p>

    <script src="app.js"></script>
</body>
</html>
